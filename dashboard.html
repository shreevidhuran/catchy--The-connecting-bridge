<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catchy — Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">
        <img src="assets/logo.png" alt="Catchy logo" class="logo" />
        <h1>Catchy — Dashboard</h1>
      </div>
      <nav>
        <button id="logoutBtn" class="btn ghost">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Welcome, <span id="displayName">User</span></h2>
      <p id="userEmail"></p>
      <p id="userUid" style="font-size:12px;color:var(--muted)"></p>
      <div id="dashboardContent">
        <p>Here you will see your reports, history, and match suggestions.</p>
      </div>
    </section>
  </main>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
