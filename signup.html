<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Catchy â€” Signup</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(6px); }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-900 via-violet-900 to-indigo-900 text-white flex items-center justify-center p-4">

  <div class="max-w-xl w-full glass p-8 rounded-2xl shadow-2xl">

    <h1 class="text-3xl font-bold mb-6 text-center">Create Account</h1>

    <form id="signupForm" class="space-y-4">

      <input id="signupUsername" placeholder="Username"
        class="w-full p-3 bg-white/10 rounded" required>

      <input id="signupEmail" type="email" placeholder="Email"
        class="w-full p-3 bg-white/10 rounded" required>

      <input id="signupPassword" type="password" placeholder="Password"
        class="w-full p-3 bg-white/10 rounded" required>

      <textarea id="signupAbout" placeholder="About you..."
        class="w-full p-3 bg-white/10 rounded"></textarea>

      <input id="signupLocation" placeholder="City, District, State"
        class="w-full p-3 bg-white/10 rounded" required>

      <label class="text-sm opacity-90">Profile Photo</label>
      <input id="signupPhoto" type="file" accept="image/*"
        class="w-full p-2 bg-white/10 rounded">

      <button class="w-full py-3 bg-gradient-to-r from-yellow-400 to-orange-500 text-black font-bold rounded">
        Create Account
      </button>

    </form>

    <div id="signupMessage" class="hidden mt-4 p-2 rounded text-sm"></div>

    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a href="index.html" class="underline text-cyan-200">Login</a>
    </p>
  </div>

  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>

</body>
</html>
