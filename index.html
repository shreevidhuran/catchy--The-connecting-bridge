<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Catchy — Login</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(6px); }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-slate-900 text-white flex items-center justify-center">

  <div class="w-full max-w-3xl p-6">
    <div class="grid md:grid-cols-2 gap-6 items-center">

      <div class="glass p-8 rounded-2xl shadow-xl">
        <h1 class="text-4xl font-extrabold mb-3">Catchy</h1>
        <p class="opacity-80 text-sm mb-6">
          Community Lost & Found. Fast alerts. AI Assistance. Private and secure.
        </p>

        <ul class="text-sm opacity-75 space-y-2">
          <li>✔️ AI description generator</li>
          <li>✔️ Smart matching system</li>
          <li>✔️ WhatsApp alerts (later)</li>
        </ul>
      </div>

      <div class="glass p-8 rounded-2xl shadow-xl">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>

        <form id="loginForm" class="space-y-4">
          <input id="loginEmail" type="email" placeholder="Email"
            class="w-full p-3 rounded bg-white/10" required>

          <input id="loginPassword" type="password" placeholder="Password"
            class="w-full p-3 rounded bg-white/10" required>

          <button class="w-full py-3 rounded bg-gradient-to-r from-emerald-400 to-teal-300 text-black font-bold">
            Login
          </button>
        </form>

        <p class="mt-4 text-sm">
          No account?
          <a href="signup.html" class="text-cyan-200 underline">Create one</a>
        </p>

        <div id="authMessage" class="text-sm mt-3 hidden p-2 rounded"></div>
      </div>

    </div>
  </div>

  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>

</body>
</html>
